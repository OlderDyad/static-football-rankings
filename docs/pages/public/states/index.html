<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings by State - McKnight's American Football</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static-football-rankings/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header Banner -->
    <div class="header-banner">
        <img src="/static-football-rankings/images/football-field-top.jpg" alt="Football Field Header" class="w-100">
    </div>

    <!-- Breadcrumb Navigation -->
    <div class="container mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/static-football-rankings/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Rankings by State</li>
            </ol>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="mb-4">High School Football Rankings by State</h1>

        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" id="stateSearch" class="form-control" placeholder="Search for a state...">
        </div>

        <!-- Region Sections -->
        <div id="regions">
            <!-- Example Region: West -->
            <div class="region-section mb-5">
                <h2 class="region-title text-primary">West</h2>
                <div class="row">
                    <!-- State Card -->
                    <div class="col-lg-4 col-md-6 mb-4 state-card" data-state="California (CA)">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">California</h5>
                                <p class="card-text">(CA)</p>
                                <div class="mt-auto">
                                    <a href="/static-football-rankings/pages/public/states/CA-teams.html" class="btn btn-primary me-2">Teams</a>
                                    <a href="/static-football-rankings/pages/public/states/CA-programs.html" class="btn btn-outline-primary">Programs</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add more state cards dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="container mt-5">
        <h3>Comments</h3>
        <div id="authContainer" class="mb-3"></div>
        <div id="commentForm" class="mb-4" style="display: none">
            <div class="card">
                <div class="card-body">
                    <textarea id="commentText" class="form-control mb-2" rows="3" placeholder="Share your thoughts..."></textarea> 
                    <div class="d-flex justify-content-between align-items-center">
                        <button id="submitComment" class="btn btn-primary">Post Comment</button>
                        <small class="text-muted">Posting as <span id="authorName">Anonymous</span></small>
                    </div>
                </div>
            </div>
        </div>
        <div id="commentsList"></div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 mb-3">
        <div class="text-center">
            <p>Â© 2025 McKnight's Football Rankings</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- State Search Script -->
    <script>
        document.getElementById('stateSearch').addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.state-card').forEach(card => {
                const state = card.dataset.state.toLowerCase();
                card.style.display = state.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
</body>
</html>

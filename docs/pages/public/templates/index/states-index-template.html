<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Rankings - McKnight's American Football</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static-football-rankings/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header Banner -->
    <div class="header-banner">
        <img src="/static-football-rankings/images/football-field-top.jpg" alt="Football Field Header" class="w-100" />
    </div>

    <!-- Simple container with a region -->
    <div class="container mt-4">
        <h1>State Rankings</h1>
        
        <div class="region-section mb-5">
            <h2 class="region-title region-south">Southern States</h2>
            <div class="row">
                <!-- Alabama -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 state-card">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Alabama</h5>
                            <p class="card-text">(AL)</p>
                            <div class="mt-auto">
                                <a href="/static-football-rankings/pages/public/states/AL-teams.html" 
                                   class="btn btn-primary me-2">Teams</a>
                                <a href="/static-football-rankings/pages/public/states/AL-programs.html" 
                                   class="btn btn-outline-primary">Programs</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Florida -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 state-card">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Florida</h5>
                            <p class="card-text">(FL)</p>
                            <div class="mt-auto">
                                <a href="/static-football-rankings/pages/public/states/FL-teams.html" 
                                   class="btn btn-primary me-2">Teams</a>
                                <a href="/static-football-rankings/pages/public/states/FL-programs.html" 
                                   class="btn btn-outline-primary">Programs</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Georgia -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 state-card">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Georgia</h5>
                            <p class="card-text">(GA)</p>
                            <div class="mt-auto">
                                <a href="/static-football-rankings/pages/public/states/GA-teams.html" 
                                   class="btn btn-primary me-2">Teams</a>
                                <a href="/static-football-rankings/pages/public/states/GA-programs.html" 
                                   class="btn btn-outline-primary">Programs</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 mb-3">
            <div class="text-center">
                <p>&copy; 2025 McKnight's Football Rankings</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

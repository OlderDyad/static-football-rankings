<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Statistics - McKnight's American Football</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static-football-rankings/css/styles.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.18.0.min.js"></script>
</head>
<body>
    <!-- Header Banner -->
    <div class="header-banner">
        <img src="/static-football-rankings/images/football-field-top.jpg" alt="Football Field Header" class="w-100" />
    </div>

    <!-- Breadcrumb navigation -->
    <div class="container mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/static-football-rankings/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Database Statistics</li>
            </ol>
        </nav>
    </div>

    <div class="container mt-4">
        <h1 class="mb-4">Database Statistics</h1>

        <!-- Summary Statistics -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Database Overview</h5>
                    </div>
                    <div class="card-body">
                        <div id="statistics-summary">
                            <p class="text-muted">Loading statistics...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cumulative Games Chart -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Cumulative Games by Season</h5>
                    </div>
                    <div class="card-body">
                        <div id="cumulative-chart-container">
                            <p class="text-muted">Loading chart...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Annual Additions Chart -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Games Added by Year</h5>
                    </div>
                    <div class="card-body">
                        <div id="annual-chart-container">
                            <p class="text-muted">Loading chart...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 mb-3">
        <div class="text-center">
            <p>&copy; 2025 McKnight's Football Rankings</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Statistics Loading Script -->
    <script>
        // Load summary statistics
        fetch('/static-football-rankings/data/statistics/statistics_summary.json')
            .then(response => response.json())
            .then(data => {
                const summaryHtml = `
                    <div class="row">
                        <div class="col-md-3">
                            <div class="stat-box">
                                <h3>${data.total_games.toLocaleString()}</h3>
                                <p class="text-muted">Total Games</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-box">
                                <h3>${data.total_seasons.toLocaleString()}</h3>
                                <p class="text-muted">Total Seasons</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-box">
                                <h3>${data.earliest_season} - ${data.latest_season}</h3>
                                <p class="text-muted">Season Range</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-box">
                                <h3>${data.years_adding_data}</h3>
                                <p class="text-muted">Years of Data Collection</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <p class="text-muted small">Last updated: ${new Date(data.last_updated).toLocaleString()}</p>
                        </div>
                    </div>
                `;
                document.getElementById('statistics-summary').innerHTML = summaryHtml;
            })
            .catch(error => {
                console.error('Error loading statistics:', error);
                document.getElementById('statistics-summary').innerHTML = 
                    '<p class="text-danger">Error loading statistics. Please try again later.</p>';
            });

        // Load cumulative games chart
        fetch('/static-football-rankings/data/statistics/cumulative_games.html')
            .then(response => response.text())
            .then(html => {
                // Extract just the plot div from the full HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const plotDiv = doc.querySelector('.plotly-graph-div');
                
                if (plotDiv) {
                    document.getElementById('cumulative-chart-container').innerHTML = '';
                    document.getElementById('cumulative-chart-container').appendChild(plotDiv);
                } else {
                    // If can't extract, just load the whole thing in an iframe
                    document.getElementById('cumulative-chart-container').innerHTML = 
                        '<iframe src="/static-football-rankings/data/statistics/cumulative_games.html" width="100%" height="600" frameborder="0"></iframe>';
                }
            })
            .catch(error => {
                console.error('Error loading cumulative chart:', error);
                document.getElementById('cumulative-chart-container').innerHTML = 
                    '<p class="text-danger">Error loading chart. Please try again later.</p>';
            });

        // Load annual additions chart
        fetch('/static-football-rankings/data/statistics/annual_additions.html')
            .then(response => response.text())
            .then(html => {
                // Extract just the plot div from the full HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const plotDiv = doc.querySelector('.plotly-graph-div');
                
                if (plotDiv) {
                    document.getElementById('annual-chart-container').innerHTML = '';
                    document.getElementById('annual-chart-container').appendChild(plotDiv);
                } else {
                    // If can't extract, just load the whole thing in an iframe
                    document.getElementById('annual-chart-container').innerHTML = 
                        '<iframe src="/static-football-rankings/data/statistics/annual_additions.html" width="100%" height="400" frameborder="0"></iframe>';
                }
            })
            .catch(error => {
                console.error('Error loading annual chart:', error);
                document.getElementById('annual-chart-container').innerHTML = 
                    '<p class="text-danger">Error loading chart. Please try again later.</p>';
            });
    </script>

    <style>
        .stat-box {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .stat-box h3 {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        .stat-box p {
            margin-bottom: 0;
            font-size: 0.9rem;
        }
    </style>
</body>
</html>
